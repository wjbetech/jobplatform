<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobsearch Platform | @wjbetech</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#">
        <h1>Works</h1>
      </a>

      <!-- sidebar nav -->
      <div class="side__nav">
        <div class="item active">
          <i class="bx bx-search"></i>
          <a href="#">Home</a>
        </div>
        <div class="item">
          <i class="bx bx-bell"></i>
          <a href="#">Notifications</a>
        </div>
        <div class="item">
          <i class="bx bx-edit-alt"></i>
          <a href="#">My Work</a>
        </div>
        <div class="item">
          <i class="bx bx-bookmarks"></i>
          <a href="#">Saved Jobs</a>
        </div>
        <div class="item">
          <i class="bx bx-cog"></i>
          <a href="#">Settings</a>
        </div>
      </div>

      <div class="sidenav__profile">
        <div class="info">
          <div class="profile__image">
            <img class="profile__img" src="assets/profile.jpg" alt="" />
          </div>
          <a class="profile__name" href="#">Aniyah Khumalo</a>
          <p>Graphic Designer</p>
        </div>
        <div class="skills">
          <div class="profile__view">
            <button class="profile__view__button">View Profile</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="nav">
        <button id="menuToggle">
          <i class="bx bx-menu-alt-left"></i>
          <i class="bx bx-chevron-right"></i>
        </button>
        <div class="search__all">
          <i class="bx bx-buildings"></i>
          <input type="text" placeholder="Look for jobs in... " />
        </div>
        <div class="search__local">
          <i class="bx bx-current-location"></i>
          <input type="text" placeholder="Search for local jobs... " />
        </div>
        <button class="search__button"><i class="bx bx-search"></i></button>
        <i class="bx bx-bell"></i>
        <div class="user__info">
          <!-- <img src="#" alt="" /> -->
          <div>
            <a href="">Aniyah <i class="bx bx-chevron-down"></i></a>
            <p>example@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
